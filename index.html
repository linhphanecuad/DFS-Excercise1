<div class="word">Linh
</div>
<div class="red-ball"></div>

<style>
    .word {
        font-size: 50px;
        width: 800px;
        line-height: 800px;
        text-align: center;
        position: absolute;
    }

    .red-ball {
        background: #FF0000;
        width: 100px;
        height: 100px;
        position: fixed;
        top: 0;
        left: 0;
        border-radius: 50%;
    }
</style>
<script>
    var redball = document.querySelector(".red-ball");
    window.addEventListener("mousemove", event => {
        var y = event.clientY;
        var x = event.clientX;
        redball.style.top = y + "px";
        redball.style.left = x + "px";
    });
</script>
